name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: CI Build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🧹 Lint
        run: npm run lint

      - name: 🧹 Test
        run: npm run test
